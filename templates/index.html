<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask + MongoDB</title>
</head>
<body>
    <h1>输入数据</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <button type="submit">提交</button>
    </form>

    <h2>数据库内容：</h2>
    <ul>
        {% for item in data %}
        <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
